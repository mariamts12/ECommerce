<div class="rounded position-relative item">
    <div class="product-img">
        <img src="{{ product.image.crop.306x214 }}" class="img-fluid w-100 rounded-top" alt="">
    </div>
    <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">{{ product.tag.all.0.name }}</div>
    <div class="p-4 border border-secondary border-top-0 rounded-bottom">
        <h4>{{ product.name }}</h4>
        <p>{{ product.description }}</p>
        <div class="d-flex justify-content-between flex-lg-wrap">
            <p class="text-dark fs-5 fw-bold mb-0">${{ product.price }}</p>

            <form action="{% url 'add_item_to_cart' %}" method="post" class="d-inline">
                {% csrf_token %}
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <button type="submit" class="btn border border-secondary rounded-pill px-3 text-primary">
                    <i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart
                </button>
            </form>
        </div>
    </div>
</div>
