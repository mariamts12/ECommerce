{% load static %}
<tr>
    <th scope="row">
        <div class="d-flex align-items-center">
            <img src="{{ item.product.image.url}}" class="img-fluid me-5 rounded-circle" style="width: 80px; height: 80px;" alt="">
        </div>
    </th>
    <td>
        <p class="mb-0 mt-4">{{item.product.name}}</p>
    </td>
    <td>
        <p class="mb-0 mt-4">{{ item.product.price }}$</p>
    </td>
    <td>
        <div class="input-group quantity mt-4" style="width: 100px;">
            <div class="input-group-btn">
                <button type="submit" name="dec" class="btn btn-sm btn-minus rounded-circle bg-light border" >
                    <i class="fa fa-minus"></i>
                </button>
            </div>
            <input type="text" class="form-control form-control-sm text-center border-0" value="{{ item.quantity }}"  max="{{ item.product.quantity }}" >
            <div class="input-group-btn">
                <button type="submit" name="inc" class="btn btn-sm btn-plus rounded-circle bg-light border">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
    </td>
    <td>
        <p class="mb-0 mt-4">{{ item.total }}$</p>
    </td>

    <td>
        <form action="{% url 'order:delete_item' item.id %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="delete_item_id" value="{{ item.id }}">
            <button class="btn btn-md rounded-circle bg-light border mt-4" >
                <i class="fa fa-times text-danger"></i>
            </button>
        </form>
    </td>
</tr>
